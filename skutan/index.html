<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="SwaggerUI"
    />
    <title>Skútan API v1.2</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
    <style>
        .logo{
            height: 54px;
            /*padding: 20px 20px 0 20px;*/

        }
        .logo_container {
            max-width: 1460px;
            margin: 0 auto;
        }
        .swagger-ui-custom{
            margin-top: -25px;
        }
    </style>
  </head>
  <body>
  <div class="swagger-ui-custom" id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      window.ui = SwaggerUIBundle({
        url: 'skutan.v1.yaml',
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout",
        onComplete: setLogo,
      });
    };
    function setLogo(){
        let ui = document.getElementById("swagger-ui");
        let main = ui.querySelector(".main");
        if (main){
        let im = document.createElement("img");
        im.setAttribute('class', 'logo');
        im.setAttribute('src','sgslogo.svg');
        im.setAttribute('alt','Samgöngustofa');
        main.prepend(im);
        }
    }
  </script>
  </body>
</html>
